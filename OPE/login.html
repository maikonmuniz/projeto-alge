<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
        <link rel="stylesheet" href="node_modules/bootstrap/compiler/style.css">
        <link rel="stylesheet" href="page-login.css">

    </head>
    <body id="fundo">

          <div class="row">
            <div class="col-sm-3 my-5">
              <div class="card " id="login">
                <div class="card-body">
           
                  <form>
                    <div class="form-group">
                      <label>Login</label>
                      <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Usuário">
                    </div>
                    <div class="form-group">
                      <label>Senha</label>
                      <input type="password" class="form-control" id="" placeholder="Senha">
                    </div>
                   
                    <button type="submit" class="btn btn-dark">Entrar</button>
                  </form>
                  
                </div>
              </div>
            </div>
            <div class="col-sm-8 my-5">
              <div class="card" id="cadastro">
                <div class="card-body">
                  <div class="col-sm-6 col-md-6 col-lg-12">

                    <form>
      
                      <div class="form-row">
       
                       <div class="form-group col-sm-6">
      
                        <label for="inputNome">Nome</label>
      
                          <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
      
                        </div>
      
      
                        <div class="form-group col-sm-6">
      
                          <label class="inputSobrenome">Sobrenome</label>
      
                          <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
      
                        </div>
      
      
                      </div>
      
                      <div class="form-row">
       
                        <div class="form-group col-sm-7">
       
                         <label for="inputCpf">CPF</label>
       
                           <input type="text" class="form-control" id="inputCpf" placeholder="Digite seu CPF">
       
                         </div>
      
                         <div class="form-group col-sm-5">
       
                          <label for="inputNum">Numero</label>
        
                            <input type="text" class="form-control" id="inputNum" placeholder="Digite seu numero">
        
                          </div>
      
                        </div>
      
                        <div class="form-row">
      
                          <div class="form-group col-sm-12">
      
                            <label form="inputEnd">Endereço</label>
                            <input type="text" class="form-control" id="inputEnd" placeholder="Endereço completo"> 
      
                          </div>
      
                        </div>
      
                        
                        <div class="form-row">
                          <div class="form-group col-sm-6">
      
                            <label form="inputCidade">Cidade</label>
                            <input type="text" class="form-control" id="inputCidade" placeholder="Sua Cidade">
      
                          </div>
                          <div class="form-group col-sm-4">
      
                            <label form="inputEst">Estado</label>
      
                            <select class="form-control" id="inputEst" placeholder="Seu estado"> 
      
                                <option section>Escolha...</option>
                                <option>...</option>
                                <option>...</option>
                                <option>...</option>
      
                            </select>
      
                          </div>
      
                            <div class="form-group col-sm-2">
                              
                              <label for="inputCEP">Cep</label>
                              <input type="text" id="inputCEP" class="form-control" placeholder="Seu Cep">
      
                            </div>
      
                        </div>
                        
                        <div for="now">
      
                          <div class="form-group col-3-sm">
      
                            <button type="submit" class="btn btn-primary" id="bt_cadastro ">Cadastrar</button>
      
                          </div>
      
                        </div>
      
                    </form>
      
                  </div>
      
                </div>
              </div>
            </div>
          </div>
          
          <script src="node_modules/jquery/dist/jquery.js"></script>
          <script src="node_modules/popper.js/dist/umd/popper.js"></script>
          <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </body>
</html>
